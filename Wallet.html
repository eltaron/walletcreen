<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./Wallet.css">
</head>

<body>
    <div class="container ">
        <header>
            <div class="d-flex align-items-center pt-5">
                <img src="./images/d-avatar.jpg" class="rounded-circle mx-3" width="50" height="50" alt="">
                <h1 class="text-light">احمد محمد جمعة</h1>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <p class="mx-3 my-4 text-light" style="font-size: 29px;">الرصيد المتوفر
                    <span class="d-block" style="font-weight: bold;">5000 SAR</span>
                </p>
                <img src="./images/ic_launcher.png" width="150" height="120" alt="">
            </div>
        </header>
        <div class="wrapper">
            <div class="app-wrapper">
                <aside class="wallet">
                    <div class="cards">
                        <div class="cards">
                            <div class="credit-card visa active">
                                <div class="card-image">
                                    <a href="./charge.html">
                                        <h2>شحن</h2>
                                    </a>
                                </div>
                            </div>
                            <div class="credit-card amex">
                                <div class="card-image">
                                    <h2>سحب</h2>
                                </div>
                            </div>
                            <div class="credit-card mc">
                                <div class="card-image">
                                    <h2>النقاط</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
                <content class="transactions-wrapper">
                    <div class="row">
                        <h3>رصيد المحفظة</h3>
                        <p class="text-center">5000 SAR</p>
                    </div>
                    <div class="row row2">
                        <h3>المشتريات </h3>
                        <p class="text-center">4000 SAR</p>
                    </div>
                    <div class="row row2">
                        <h3>المبيعات </h3>
                        <p class="text-center">2600 SAR</p>
                    </div>
                </content>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
